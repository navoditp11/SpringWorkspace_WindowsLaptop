<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>List of Tickets</title>
</head>
<body>

	<div class="container">

		<h3>List of Tickets</h3>
		<hr>

		<!-- Add a button -->
		<a th:href="@{/admin/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3"> New Ticket </a>

		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Ticket Title</th>
					<th>Ticket Short Description</th>
					<th>Ticket Created on</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempBook : ${books}">

					<td th:text="${tempBook.title}" />
					<td th:text="${tempBook.author}" />
					<td th:text="${tempBook.category}" />

					<td>
						<div class="row">
							<div class="col-small">
								<!-- Add "update" button/link -->
								<form action="#" th:action="@{/books/showFormForUpdate}"
									method="POST">

									<input type="hidden" name="bookId" th:value="${tempBook.id}" />
									<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

								</form>
							</div>
						</div>

						<div class="col-small">
							<!-- Add "delete" button/link -->
							<form action="#" th:action="@{/books/delete}" method="POST">

								<input type="hidden" name="bookId" th:value="${tempBook.id}" />
								<button type="submit" class="btn btn-danger btn-sm"
									onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false">
									Delete</button>

							</form>
						</div>

					</td>


				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
